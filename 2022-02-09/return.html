<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      function sum2(left,right){
        return left+right;
      }
      document.write(sum2(2,3)+'<br>');
      document.write('<div style="color:gray">'+sum2(2,3)+'</div><br>');
      document.write('<div style="font-size: 3rem">'+sum2(2,3)+'</div><br>');
    </script>

    </script>

  </body>
</html>


<!-- return 예제
함수 결과값을 return으로 반환하여 sum2() 함수에 할당 -->
