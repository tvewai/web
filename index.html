<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Web train- html</title>
  </head>
  <style media="screen">
    body{margin: 0px;}

    a{
      text-decoration:none; /*URL 밑줄 없애기*/
    }
    a:hover{
      cursor: pointer; /* 마우스오버 손모양 */

      text-decoration: underline;
    }

    #grid{
      display: grid;
      grid-template-columns: 150px 1fr; /* 부모그리드 안에 자식들을 나열 */
    }
    #grid ul {
      border-right: 1px solid gray;
      width: 150px;
      margin: 0px;
      padding: 20px;
    }

    #myself{
      font-size: 40px;
      text-align: center;
      border-bottom: 1px solid gray;
      margin: 0px;
      padding: 20px;
    }
    #word{
      padding-left: 70px;
    }
    #night_day{
      margin: 0px;
    }

    @media(max-width: 800px)
    /* 화면크기가 800px보다 작으면 "display none" 출력하지 않는다. */
    {
    #grid{
      display: block;
        }
    #grid ul{
        border-right: none;
    }
    #myself{
        border-bottom: none;
    }
    }



  </style>
  <body>
    <input id="night_day" type="button" value="야간모드 변경" style="float:right"; onclick="
    var target = document.querySelector('body');
    if(this.value=='야간모드 변경')
    {
      target.style.background = 'black'
      target.style.color = 'white'
      this.value = '주간모드 변경';
    } else {
      target.style.background = 'white'
      target.style.color = 'black'
      this.value = '야간모드 변경';
    }
    ">
    <!-- 2일차코드 -->
    <!-- body 내의 배경색 및 폰트색 일괄변경 -->
    <!-- stlye=float로 우측정렬 후 target변수를 할당하여 body를 지정하는 코드를 대입-->

    <h1 id="myself"><a href="Profile.html" target="_blank" title="제가 누군지 알아보세요!" >자기소개</a></h1>



    </script>
    <div id="grid"> <!-- 부모 -->
    <ul id="link">
      <script type="text/javascript">
          var cow = ["1일차 연습","2일차 연습","3일차 연습"];
          var i = 0;
          var length = cow.length //유동적인 배열의 길이를 length로 대입해줌
          var day = 7; //입사일
          while (i< length) {
            document.write('<li>');
            document.write('<a href="2022-2-');
            document.write(day); //7일부터 배열의 길이만큼 증가함
            document.write('.html">');
            document.write(cow[i]);
            document.write('</a>');
            document.write('</li>');
            i++;
            day++;
          }
      </script>
      <!-- 2일차 코드 연습목록 url을 반복문을 이용하여 입사일인 7일을 기점으로 순서대로 링크가 나오게 했음 -->

    </ul>

      <div id="word"> <!-- 자식 -->
      <h2>HTML 공부를 합시다!</h2>
      <p style="margin-top =20px;" padding: 20px;>
        가중등가감각소음기준
      </div>

    </div>
  </body>
</html>
