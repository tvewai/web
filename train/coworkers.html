<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Property & Method</h1>
    <script type="text/javascript">
      var coworkers ={
        progress: "taewan",
        database : "g1boyyy",
        gamer : "tvewai"
      }
      coworkers.showAll = function(){
        for (var key in coworkers){
            document.write(key+':'+ coworkers[key]+'<br>');
          }
        }
      coworkers.showAll();
    </script>
  </body>
</html>
